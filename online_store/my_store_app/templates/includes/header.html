{% load static %}
{% load i18n %}


{% include 'includes/menu_head.html' %}
<div class="Header-searchWrap">
    <div class="wrap">
        <div class="Header-categories">
            <div class="CategoriesButton">
                <div class="CategoriesButton-title">
                    <div class="CategoriesButton-icon"><img src="{% static 'assets/img/icons/allDep.svg' %}"
                                                            alt="allDep.svg"/>
                    </div>
                    <span class="CategoriesButton-text">{% trans 'Категории' %}</span>
                    <div class="CategoriesButton-arrow">
                    </div>
                </div>
                <div class="CategoriesButton-content">

                    {% for key in categories %}

                    <div class="CategoriesButton-link">
                        <a href="{% url 'catalog_url' %}?slug={{key.slug}}">
                            <div class="CategoriesButton-icon">
                                <img src="{{ key.icon_url }}" alt="image_category" style="width: 100%">
                            </div>
                            <span class="CategoriesButton-text">{{ key.name }}</span>
                        </a>

                        {% if value %}
                        <a class="CategoriesButton-arrow" href="#"></a>
                        <div class="CategoriesButton-submenu">
                            {% for elem in value %}


                            <a class="CategoriesButton-link"
                               href="{% url 'catalog_url' %}?slug={{elem.slug}}">
                                <div class="CategoriesButton-icon">
                                <img src="{{ elem.icon_url }}" alt="image_category" style="width: 100%">
                                </div>
                                <span class="CategoriesButton-text">{{ elem.name }}</span>
                            </a>


                    {% endfor %}
                        </div>
                        {% endif %}
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
                <div class="Header-searchLink"><img src="assets/img/icons/search.svg" alt="search.svg" />
                </div>
                <div class="Header-search">
                    <div class="search">
                        <form class="form form_search" action="{% url 'catalog_url' %}" method="get">
                            <input class="search-input" id="query" name="query" type="text" placeholder="" />
                            <button class="search-button" type="submit" name="search" id="search"><img src="{% static 'assets/img/icons/search.svg' %}" alt="search.svg" />Поиск
                            </button>
                        </form>
                    </div>
                </div>
    </div>
</div>
