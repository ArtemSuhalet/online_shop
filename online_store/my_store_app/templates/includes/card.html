{% load static %}
{% load i18n %}

                <div id="cards_with_pagination">
                    <div class="Cards id=card">
                        {% for elem in page_obj %}

                        <div class="Card"><a class="Card-picture" href="{{elem.get_absolute_url}}"><img src="{{ elem.image_url }}" alt="card.jpg" /></a>
                            <div class="Card-content">
                                <strong class="Card-title"><a href="{{elem.get_absolute_url}}">{{ elem.name }}</a>
                                </strong>

                                <div class="Card-description">
                                    <div class="Card-cost">
                                        <span class="Card-price">{{ elem.price }}</span>

                                    </div>

                                    <div class="Card-category">{{elem.category}}
                                    </div>
                                    <div class="Card-hover"><a class="Card-btn" href="{{elem.get_absolute_url}}"><img src="/static/assets/img/icons/card/cart.svg " alt="cart.svg" /></a>

                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    {% include 'includes/pagination.html' with page=posts %}
                </div>
