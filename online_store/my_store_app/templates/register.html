{% extends 'base.html' %}
{% load static %}
{% load i18n %}


        {% block content %}
            <div class="wrapper">
                <div class="header">
                    <h3 class="sign-in">Регистрация</h3>

                </div>
                <div class="clear"></div>
                <form action="/register/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <input class="user-input" type="text" name="full_name" id="name" placeholder="Имя" />
                    </div>
                    <div>
                        <input class="user-input" type="text" name="login" id="name" placeholder="Логин" />
                    </div>

                    <div>
                        <input class="user-input" type="email" name="email" id="name" placeholder="E-mail" />
                    </div>
                    <div>

                        <input type="password" name="password" id="name" placeholder="Пароль" />
                    </div>


                    <div>
                        <input type="password" name="phone" id="name" placeholder="Телефон" />
                    </div>

                    <div>
                        <label class="form-label" for="id_avatar">{% trans 'Avatar' %}</label>
                                <div class="Profile-avatar Profile-avatar_noimg">
                                    <div class="Profile-img"><img src="{%  static 'assets/img/#.png' %}" alt="#.png"></div>
                                    <label class="Profile-fileLabel" for="id_avatar">{% trans 'Choose the picture' %}</label>
                                    <input class="Profile-file form-input" id="id_avatar" name="avatar" type="file" data-validate="onlyImgAvatar">
                                </div>
                    </div>


                    <input type="submit" value="Зарегистрироваться" />


                    <a class="registr" href="login/">Вход</a>
                    <div class="clear"></div>
                </form>
            </div>


        </div>
    {%endblock %}
